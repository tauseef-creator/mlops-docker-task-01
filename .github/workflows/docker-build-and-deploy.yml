name: Publish Docker image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to DockerHub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/simple-flask-app .
        docker tag ${{ secrets.DOCKER_USERNAME }}/simple-flask-app ${{ secrets.DOCKER_USERNAME }}/simple-flask-app:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/simple-flask-app:latest
